<html>

<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://github.com/KhronosGroup/glTF-Sample-Models"></script>
</head>

<body>
    <a-scene>
        <a-scene background="color: #FAFAFA" environment="preset: forest">
        </a-scene>
        <a-aseets>
            <a-asset-item id="duck"
                src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/Duck/glTF/Duck.gltf"></a-asset-item>
            <a-asset-item id="duck"
                src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/Duck/glTF/Duck.gltf"></a-asset-item>
            <a-asset-item id="WaterBottle"
                src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/WaterBottle/glTF/WaterBottle.gltf"></a-asset-item>
                <a-asset-item id="WaterBottle"
                src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/WaterBottle/glTF/WaterBottle.gltf"></a-asset-item>>
                <a-asset-item id="ToyCar" 
                src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/ToyCar/glTF/ToyCar.gltf"></a-asset-item>
        </a-aseets>
        <a-entity gltf-model="#duck" position="4 0 -60" animation-mixer scale="5 5 5">
            <a-entity gltf-model="#duck" position="4 0 -10" animation-mixer scale="5 5 5"></a-entity>
            <a-entity gltf-model="#WaterBottle" position="4 1 1" animation-mixer scale="5 5 5"></a-entity>
            <a-entity gltf-model="#WaterBottle" position="6 1 1" animation-mixer scale="5 5 5"></a-entity>
            <a-entity gltf-model="ToyCar" position="5 1 1" animation-mixer scale="5 5 5"></a-entity>

    </a-scene>
    <a-assets>
</body>

</html>
