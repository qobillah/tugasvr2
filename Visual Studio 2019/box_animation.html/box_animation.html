<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-box position="-1 1.6 -5" animation="property: position; to: 1 8 -10; dur: 10000; easing: linear; loop: true" color="tomato"></a-box>
        <a-sphere position="-1 3.6 5" animation="property: position; to: 1 8 -10; dur: 70000; easing: linear; loop: true" color="green"></a-sphere>

        <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

<a-entity
  geometry="primitive: box"
  material="color: red"
  animation__mouseenter="property: components.material.material.color; type: color; to: blue; startEvents: mouseenter; dur: 500";
  animation__mouseleave="property: components.material.material.color; type: color; to: red; startEvents: mouseleave; dur: 500";>
  <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
    <a-sphere position="5 0 0" color="mediumseagreen"></a-sphere>
</a-entity
geometry="primitive: sphere"
material="color: green"
animation__mouseenter="property: components.material.material.color; type: color; to: blue; startEvents: mouseenter; dur: 500";
animation__mouseleave="property: components.material.material.color; type: color; to: red; startEvents: mouseleave; dur: 500";>
</a-entity>
    </a-scene>
  </body>
</html>
